<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type='text/css' rel='stylesheet' href='../bootstrap/css/bootstrap.min.css'/ >
    <script type='text/javascript' src='../jquery/jquery.js'></script>
    <script type='text/javascript' src='../jquery/jquery-migrate.js'></script>
    <script type='text/javascript' src='../js/guardian.js'></script>

    <title>3ev Sandbox</title>
  </head>
  <body>
    <div class="container">
      <img src="http://www.3ev.com/fileadmin/templates/images/3ev-top-logo.png" alt="3ev " />
      <h1>The 3ev Sandbox</h1>
      <p>If you're seeing this, you've still got quite a lot of do.</p>
      <p><a href="https://github.com/3ev/sandbox" target="_new">Find out more</a></p>
      <h1> The guardian Feed </h1>
      <form action='javascript:getFeed()'>
        <fieldset>
          <input id='query' placeholder='search for..' value='Interesting Things'/>
          <select id='numResults'>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected>10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          </br>
          <button id='theButton' name='theButton' action='submit'>Search</button>
        </fieldset>
      </form>
      <div id='feedWrap'>
      </div>
    </div>
  </body> 
</html>
